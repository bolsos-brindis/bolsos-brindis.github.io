    <!-- Favicon y Web App Manifest -->
    <link rel="icon" type="image/x-icon" href="/assets/meta/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/meta/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/meta/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/meta/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/meta/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/meta/favicon/android-chrome-512x512.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/meta/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Brindis" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/dev.css" />

    <!-- Componentes -->
    <script src="/components/header.js" defer></script>
    <script src="/components/footer.js" defer></script>

    <!-- Scripts -->
    <script src="/js/app.js" defer></script>
    <script src="/js/dev.js" defer></script>
</head>

<body>
    <header>
        <brindis-header></brindis-header>
    </header>

    <main>
        <div class="fondo-cesta"></div>

        <section class="cesta">
            <div class="cesta-encabezado">
                <p><strong>cesta con</strong> <span>0</span> brindis</p>
                <button class="boton-cerrar-cesta" type="button" aria-label="Cerrar cesta">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>
                </button>
            </div>

            <div class="cesta-productos">

                <div class="cesta-producto">
                    <div class="cesta-producto-imagen">
                        <img src="/assets/dev/producto.webp">
                    </div>
                    <div class="cesta-producto-detalles">
                        <p class="cesta-producto-nombre">bloody mary</p>
                        <div class="cesta-producto-color-contenedor">
                            <span class="cesta-producto-color" style="background-color: #6e4c47;"></span>
                            brown
                        </div>
                        <p class="cesta-producto-precio"></p>
                        <div class="cesta-producto-botones">
                            <div class="cesta-producto-cantidad">
                                <button type="button" class="cesta-boton-decrementar">-</button>
                                <input inputmode="numeric" min="1" max="10" value="1"
                                    aria-label="Cantidad de productos">
                                <button type="button" class="cesta-boton-incrementar">+</button>
                            </div>
                            <div class="cesta-producto-quitar">
                                <button type="button">quitar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="cesta-footer">
                <div class="cesta-subtotal-contenedor">
                    <p>importe estimado:</p>
                    <p class="cesta-subtotal">420,69 €</p>
                </div>
                <p class="cesta-subtotal-aviso">impuestos y envío calculados al pagar</p>
                <button class="cesta-comprar-boton" type="button">brindar ahora</button>
            </div>
        </section>

    </main>

    <footer>
        <brindis-footer></brindis-footer>
    </footer>
</body>

</html>
